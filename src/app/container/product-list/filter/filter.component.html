<div class="filter-container">
  <span>Filter: </span>

  <input type="radio" name="filter" value="all" [(ngModel)]='SelectedFilterRadioButton' (change)='onRadioChanged()' />
  <span>All{{ '(' + all + ')' }}</span>

  <input type="radio" name="filter" value="true" [(ngModel)]='SelectedFilterRadioButton' (change)='onRadioChanged()' />
  <span>In Stock{{ '(' + inStock + ')' }}</span>

  <input type="radio" name="filter" value="false" [(ngModel)]='SelectedFilterRadioButton' (change)='onRadioChanged()' />
  <span>Out Of Stock{{ '(' + outOfStock + ')' }}</span>
</div>
