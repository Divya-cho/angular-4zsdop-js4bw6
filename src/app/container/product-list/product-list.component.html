<filter-comp
  [all]="TotalProd"
  [inStock]="TotalInStock"
  [outOfStock]="TotalOutOfStock"
  (SelectedFilterRadioButtonChanged)="onRadioButtonChanged($event)"
></filter-comp>
<div class="ekart--products--container">
  <div *ngFor="let prod of products" (click)="selectedProduct = prod;isProductDetailsVisible=true">
    <div
      *ngIf="
        selectedFilterRadioButton === 'all' ||
        prod.is_in_inventory.toString() === selectedFilterRadioButton
      "
    >
      <product-comp
        [productt]="prod"
        *ngIf="
          searchText === '' || prod.name.toLowerCase().includes(searchText)
        "
      ></product-comp>
    </div>
  </div>
</div>
